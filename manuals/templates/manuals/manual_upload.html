<h1>説明書アップロード</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>タイトル: <input type="text" name="title" required></label><br>
    <label>説明: <textarea name="description"></textarea></label><br>
    <label>ファイル: <input type="file" name="file" required></label><br>
    <button type="submit">保存</button>
</form>
<a href="{% url 'manual_list' %}">戻る</a>
